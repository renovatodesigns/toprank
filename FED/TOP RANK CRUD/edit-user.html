<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>



        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Edit User</title>
    </head>
    <body>
        
        <!--=============== MAIN ===============-->
        <main class="container section edit">
            <a href="manage-user.html" class="back__button" alt="Back"><i class='bx bx-left-arrow-circle'></i></a>
            <h1>Edit User</h1>
            <a href="" class="delete__button" alt="Delete Post"><i class='bx bxs-trash'></i></a>
        </main>

        <section class="form__section">
            <div class="container form__section-container">
                <form action="" enctype="multipart/form-data">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Create Password">
                    <input type="password" placeholder="Confirm Password">
                    <select>
                        <option value="0">Author</option>
                        <option value="1">Admin</option>
                    </select>
                    <div class="form__control">
                        <label for="avatar">Change Avatar</label>
                        <input type="file" id="avatar">
                    </div>
                    <button type="submit" class="btn">Edit User</button>
                </form>
            </div>
        </section>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
