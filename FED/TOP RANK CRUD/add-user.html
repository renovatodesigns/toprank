    <body>
<!-- TOP Navigation -->
        <ul class="top__nav">

                Hello,
                <div>
                    <a href="#about" style="color: red; font-weight: 600; font-size: 1rem;">Joana Dela Cruz

        <!--=============== NAV ===============-->
        <div class="nav" id="nav">
            <nav class="nav__content">
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-chevron-right' ></i>
                </div>
    
    
                <div class="nav__list">
                    <a href="add-post.html" class="nav__link">
                        <i class='bx bx-pen'></i>
                        <span class="nav__name">Add Post</span>
                    </a>
    
                    <a href="manage-post.html" class="nav__link">
                        <i class='bx bxs-edit' ></i>
                        <span class="nav__name">Manage Post</span>
                    </a>
    
                    <a href="add-user.html" class="nav__link active-link">
                        <i class='bx bxs-user-plus' ></i>
                        <span class="nav__name">Add User</span>

        <!--=============== MAIN ===============-->
        <main class="container section">
            <h1>Add User</h1>
        </main>

        <section class="form__section">
            <div class="container form__section-container">
                <form action="" enctype="multipart/form-data">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Create Password">
                    <input type="password" placeholder="Confirm Password">
                    <select>
                        <option value="0">Author</option>
                        <option value="1">Admin</option>
                    </select>
                    <div class="form__control">
                        <label for="avatar">User Avatar</label>
                        <input type="file" id="avatar">
                    </div>
                    <button type="submit" class="btn">Add User</button>
                </form>
            </div>
        </section>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
